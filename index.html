<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<link
			rel="icon"
			type="image/png"
			href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="player-container">
			<div class="img-container">
				<img
					src="img/jacinto-1.jpg"
					alt="jacinto-1" />
				<h2 id="title">Electic chill machine</h2>
				<h3 id="artist">jacinto</h3>

				<audio src=""></audio>
			</div>

			<!-- Progress -->
			<div
				class="progress-container"
				id="progress-container">
				<div
					class="progress"
					id="progress"></div>
				<div class="duration-wrapper">
					<span id="current-time"></span>
					<span id="duration"></span>
				</div>
			</div>

			<!-- Controls -->
			<div class="player-controls">
				<i
					class="fas fa-backward"
					id="prev"
					title="Previous"></i>
				<i
					class="fas fa-play main-button"
					id="play"
					title="Play"></i>
				<i
					class="fas fa-forward"
					id="next"
					title="Next"></i>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/7814299b19.js"
			crossorigin="anonymous"></script>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
